<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device - width , initial-scale=1.0">
        <title>Profile card</title>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <div class="profile-card">
            <h1 class="card-title">My Profile</h1>
            <table class="info-table">
                <tr>
                    <td>
                        <img src="https://i.pinimg.com/474x/88/d2/e2/88d2e2e154a85ba858f56eb7cddbb7d9.jpg" alt="ProfilePic" class="profile-pic">
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="login">@kskender</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p class="description">Web Developer</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="social-icons">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png" alt="Facebook">
                            <img src="https://thumbs.dreamstime.com/b/twitter-icon-simple-vector-filled-flat-isolated-white-background-social-media-134700859.jpg" alt="Twitter">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/1024px-LinkedIn_icon.svg.png" alt="LinkedIn">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                <button class="contact-btn">Contact</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
