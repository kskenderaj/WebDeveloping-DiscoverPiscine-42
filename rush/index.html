    body {
      background: url('https://m.media-amazon.com/images/M/MV5BMTUyODI0ODA1NV5BMl5BanBnXkFtZTgwNTA2MDIyMDE@._V1_.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Roboto', sans-serif;
      overflow: hidden; /* To prevent scroll during animation */
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      margin-top: 100px;
      transition: all 0.5s ease;
    }
    h1 {
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    /* Floating buttons */
    .floating-btn {
      position: relative;
      animation: float 3s ease-in-out infinite;
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .floating-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    /* Falling leaves animation for smoother effect */
    .fallingLeaves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    .fallingLeaves span {
      display: inline-block;
      width: 50px;
      height: 50px;
      background: url('https://www.pngall.com/wp-content/uploads/2016/06/Leaf-Free-Download-PNG.png') no-repeat center center;
      background-size: contain;
      position: absolute;
      animation: fallingLeaves 15s infinite ease-in-out;
      opacity: 0.7;
    }
    .fallingLeaves span:nth-child(even) {
      width: 30px;
      height: 30px;
      animation-duration: 18s;
    }
    /* Varied delays and positions for smoothness */
    .fallingLeaves span:nth-child(odd) {
      animation-delay: 1s;
      left: 10%;
    }
    .fallingLeaves span:nth-child(3n) {
      animation-delay: 3s;
      left: 30%;
    }
    .fallingLeaves span:nth-child(4n) {
      animation-delay: 5s;
      left: 50%;
    }
    .fallingLeaves span:nth-child(5n) {
      animation-delay: 2s;
      left: 70%;
    }
    .fallingLeaves span:nth-child(6n) {
      animation-delay: 4s;
      left: 90%;
    }
    @keyframes fallingLeaves {
      0% {
        transform: translateY(-100%) rotateZ(0deg);
      }
      100% {
        transform: translateY(100vh) rotateZ(720deg);
      }
    }
    /* Sway animation smoother */
    .container {
      animation: sway 8s infinite ease-in-out;
    }
    @keyframes sway {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(3px);
      }
    }
    /* Additional CSS for smoothness */
    * {
      transition: all 0.3s ease;
    }
    a {
      text-decoration: none;
    }
    h2, h3, p {
      margin-bottom: 15px;
    }
