<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini To Do List</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    text-align: center;
    padding: 20px;
}

#newBtn {
    padding: 10px 20px;
    font-size: 16px;
    margin-bottom: 15px;
    cursor: pointer;
}

#ft_list {
    margin: 0 auto;
    max-width: 400px;
    text-align: left;
}

.todo {
    background: #fff;
    padding: 10px 15px;
    margin: 5px 0;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    transition: background 0.3s;
}

.todo:hover {
    background: #ffefef;
}

</style>
</head>
<body>
    <h1>My To Do List</h1>
    <button id="newBtn">New</button>
    <div id="ft_list"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
