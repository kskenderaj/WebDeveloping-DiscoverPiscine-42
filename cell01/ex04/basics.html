<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Basics</title>
    <style>
body {
            background-color: rgb(227, 125, 142);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 3.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #000000, #ff3366, #ff66a3, #000000);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.3);
            margin: 30px 0;
        }
        @keyframes gradientShift{
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%; }
        }
        .images-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .image-item {
            margin: 0 10px;
            text-align: center;
        }
        .image-item img {
            max-width: 200px;
            height: auto;
            display: block;
        }
        /* --- UPDATED BUTTON STYLES --- */
        .image-link {
            display: inline-block; /* Allows padding and margins to work correctly */
            margin-top: 15px;
            padding: 12px 25px; /* Top/Bottom, Left/Right padding */
            background-color: #ff3366; /* A nice pink shade */
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px; /* This gives the rounded button effect */
            border: 2px solid #cc0044; /* A slightly darker border */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
        }
        /* Hover effect for interactivity */
        .image-link:hover {
            background-color: #cc0044; /* Darker background on hover */
            transform: translateY(-2px); /* Button lifts up slightly */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Shadow becomes more prominent */
        }
        /* Active effect for when the button is clicked */
        .image-link:active {
            transform: translateY(0); /* Puts the button back down */
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2); /* Reduces the shadow */
        }
        hr {
            border: 1px solid black;
            margin: 20px 0;
        }
        .copyright {
            font-family: "Courier New", monospace;
            font-style: italic;
            text-align: right;
            padding-right: 20px;
            margin-top: 10px;
        }
        </style>
</head>
<body>
    <!-- Title of the webpage -->
